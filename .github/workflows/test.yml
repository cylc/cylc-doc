name: test

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:
    inputs:
      cylc-flow-tag:
        description: 'cylc-flow ref'
        required: true
      cylc-rose-tag:
        description: 'cylc-rose ref'
        required: true
      cylc-uis-tag:
        description: 'cylc-uis ref'
        required: true
      metomi-rose-tag:
        description: 'metomi-rose ref (for cylc-rose install)'
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-18.04
    timeout-minutes: 10
    steps:
      - name: configure python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: configure node
        uses: actions/setup-node@v2
        with:
            node-version: '16'

      - name: checkout cylc-doc
        uses: actions/checkout@v2

      - name: install dependencies
        uses: ./.github/actions/install-dependencies

      - name: install cylc-doc
        run: pip install .[all]

      - name: install libs to document
        uses: ./.github/actions/install-libs

      - name: install eslint
        run: |
          npm install -g eslint

      - name: lint
        run: |
          flake8
          eslint .

      - name: build
        run: |
          make html slides spelling linkcheck doctest SPHINXOPTS='-Wn'

      - name: debug
        if: failure()
        run: |
          cat /tmp/sphinx-err* || true  # sphinx traceback
