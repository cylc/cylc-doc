name: test

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:
    inputs:
      cylc-flow-tag:
        description: 'cylc-flow ref'
        required: true
      cylc-rose-tag:
        description: 'cylc-rose ref'
        required: true
      cylc-uis-tag:
        description: 'cylc-uis ref'
        required: true
      metomi-rose-tag:
        description: 'metomi-rose ref (for cylc-rose install)'
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        # use login shell for conda activation
        shell: bash -leo pipefail {0}
    steps:
      - name: configure python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: configure node
        uses: actions/setup-node@v3
        with:
            node-version: '16'

      - name: checkout cylc-doc
        uses: actions/checkout@v3

      - name: install dependencies
        uses: ./.github/actions/install-dependencies

      - name: install cylc-doc
        run: pip install .[all]

      - name: install libs to document (8.0.x)
        if: github.base_ref == '8.0.x'
        uses: ./.github/actions/install-libs
        with:
          # NOTE: these need to be manually updated as necessary:
          cylc-flow-tag: '8.0.x'
          cylc-rose-tag: '1.1.x'
          cylc-uis-tag: '1.1.x'
          metomi-rose-tag: '2.0.x'

      - name: install libs to document (other branches)
        if: github.base_ref != '8.0.x'
        uses: ./.github/actions/install-libs

      - name: install eslint
        run: |
          npm install -g eslint

      - name: lint
        run: |
          flake8
          eslint .

      - name: build
        run: |
          make html slides spelling linkcheck doctest SPHINXOPTS='-Wn'

      - name: debug
        if: failure()
        run: |
          cat /tmp/sphinx-err* || true  # sphinx traceback
